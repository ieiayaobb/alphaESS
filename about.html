<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
    <title>AlphaESS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>

    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/about.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function () {
            $(document).click(function(e){
                if($(e.target).hasClass("bread-2")){
                    $(".about-list").css("visibility","visible").css("top", 30).css("left", 80);
                }else{
                    $(".about-list").css("visibility","hidden").css("top", -9999).css("left", -9999);
                }
            })

            $(document).click(function(e){
                if($(e.target).hasClass("global-ico")){
                    $(".lang").css("visibility","visible");
                }else{
                    $(".lang").css("visibility","hidden");
                }
            })

            $(".menu-button>a").hover(function(){
                $(this).animate({
                    opacity:1
                },"fast")
            },function(){
                $(this).animate({
                    opacity:0.6
                })
            },"fast");

            $(".head-background").animate({
                "height":80,
                "opacity": "1"
            },"slow");

            $(".logo").animate({
                "top":0
            },"slow");

            $(".menu-button>a").animate({
                "top":30
            }, "slow")
        });
    </script>
</head>
<body>
<div class="head">
    <div class="head-background"></div>
    <div class="head-menu">
        <ul class="menu-all">
            <a class="logo" href="index.html"></a>

            <li class="menu-button"><a href="about.html">Unternehmen</a></li>
            <li class="menu-button"><a href="product.html">Produkte</a></li>
            <li class="menu-button"><a href="newslist.html">News</a></li>
            <li class="menu-button"><a href="career.html">Karriere</a></li>
        </ul>
    </div>
    <div class="global">
        <span class="global-ico"></span>
        <div class="lang">
            <ul>
                <li class="first"></li>
                <li class="lang-li"><a href="http://www.alpha-ess.com">English</a> </li>
                <li class="lang-li"><a href="http://www.alpha-ess.de">Deutsch</a> </li>
                <li class="lang-li"><a href="#">Français</a> </li>
                <li class="last"></li>
            </ul>
        </div>
    </div>
    <a class="login" href="http://www.alphes.com">Login</a>
</div>
<div class="content-wrap clearfix">

    </div>
