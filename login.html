<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>AlphaESS</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>

    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
</head>
<body>
<div class="layout">
    <div class="login-panel">
        <div class="logo-wrapper">
            <div class="smallsmile"></div>
        </div>
        <div class="slogan">
            <span>Smarten Your Energy</span>
        </div>
        <div class="login-form-container">
            <div class="login-form clearfix">
                <div class="login-input clearfix">
                    <div class="username-background clearfix">
                        <div class="username-ico"></div>
                        <input class="input username" type="text" />
                    </div>
                    <div class="password-background clearfix">
                        <div class="password-ico"></div>
                        <input class="input password" type="password" />
                    </div>
                </div>
                <input class="login-btn" type="button" value="Login"/>
                <div class="forgot">Password Forgot?</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
